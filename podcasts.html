<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcasts - The Margin UBC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #0a1628;
            padding: 2rem 0;
            border-bottom: 3px solid #0a1628;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #ffffff;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2.5rem;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.03em;
            transition: opacity 0.2s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* Coming Soon Content */
        .coming-soon-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem;
            text-align: center;
        }

        .coming-soon-container h1 {
            font-family: 'Georgia', serif;
            font-size: 3rem;
            font-weight: 400;
            color: #0a1628;
            margin-bottom: 1rem;
        }

        .coming-soon-container p {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
        }

        /* Footer */
        footer {
            background-color: #0a1628;
            color: #ffffff;
            padding: 2rem;
            text-align: center;
        }

        footer p {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
            }

            nav ul {
                gap: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .coming-soon-container h1 {
                font-size: 2.5rem;
            }

            .coming-soon-container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">THE MARGIN</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="podcasts.html">Podcasts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>Our podcast series is currently in development. Check back soon for thoughtful conversations on economics, politics, and social issues.</p>
    </main>

    <footer>
        <p>&copy; 2025 The Margin UBC. All rights reserved.</p>
    </footer>
</body>
</html>
